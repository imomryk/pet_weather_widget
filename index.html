<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather_container">
        <div class="img_container">
            <div class="filter">
                <div class="main_weather">
                    <div class="date">
                        <div id="date_dayname">
                            Thuesday
                        </div>
                        <div id="date_day">
                            21.01.2021
                        </div>
                        <form>
                            <label for="search">
                                <img src="/imgs/172496_location_icon.svg" alt="">
                                <input type="text" id="search" value="California">
                            </label>
                            <button><img src="/imgs/search1.svg" alt=""></button>
                        </form>
                    </div>
                    <div class="current_weather">
                        <img src="/imgs/sunny.svg" alt="">
                        <div id="current_temp">
                            29&deg;C
                        </div>
                        <div id="current_description">
                            Sunny
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="main.js"></script>
</body>

</html>
